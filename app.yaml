runtime: python310
service: smm2

handlers:
  # This configures Google App Engine to serve the files in the app's static
  # directory.
  # each path for static file and others are redirected
- url: /css
  static_dir: client2/dist/css
  secure: always
  redirect_http_response_code: 301

- url: /js
  static_dir: client2/dist/js
  secure: always
  redirect_http_response_code: 301

- url: /favicon.ico
  static_files: client2/dist/favicon.ico
  upload: client2/dist/favicon\.ico
  secure: always
  redirect_http_response_code: 301

  # This handler routes all requests not caught above to your main app. It is
  # required when static routes are defined, but can be omitted (along with
  # the entire handlers section) when there are no static files defined.
- url: /api/graphql
  script: auto
  secure: always
  redirect_http_response_code: 301

- url: /.*
  static_files: client2/dist/index.html
  upload: client2/dist/index\.html
  secure: always
  redirect_http_response_code: 301
